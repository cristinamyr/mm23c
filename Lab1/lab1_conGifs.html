<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea1</title>
        <style>
            body{
                background-color: #b3d9ff;
                font: small-caps 100%/200% serif;
                text-align: center;
            }
            .botones{
              background-color: #ff6666;
            }
            #validacion{
                font: oblique bold 200% cursive;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora 2 operadores</h1>
        <form>
            Introduce el primer operador
            <input type="text" id="1operador"/>
            <br>
            Introduce el operador
            <select id="operador">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">/</option>
                <option value="4">*</option>
            </select>
            <br>
            Introduce el segundo operador
            <input type="text" id="2operador"/>
            <br>
            Resultado esperado
            <input type="text" id="resultado"/>
            <br>
            <input type="button" class="botones" id="validar" value="Comprobar" onclick="verificar();"/>
            <input type="reset" class="botones" id="limpiar" value="Limpiar" onclick="eliminar();"/>
            <br><br><br>
            <img id="validacion" src="">
        </form>
        <script>
            function verificar(){
                var opr1 = document.getElementById("1operador").value;
                var opr2 = document.getElementById("2operador").value;
                var opr = document.getElementById("operador").value;
                var resul = document.getElementById("resultado").value;
                var correccion = document.getElementById("validacion");
                
                if(opr == 1){
                    if(Number(opr1) + Number(opr2) == Number(resul)){
                        correccion.src = "http://dc389.4shared.com/img/tHCx_wgR/s3/Gif_animado_para_orkut9xgoi8t1.gif";
                    }else{
                        correccion.src = "https://userscontent2.emaze.com/images/be203749-a82c-4839-82d4-d477a5f47601/02cb1018-784f-471e-8aab-57a5fa691a1a.gif";
                    }
                }else if(opr == 2){
                    if(Number(opr1) - Number(opr2) == Number(resul)){
                        correccion.innerHTML = "Correcto!";
                    }else{
                        correccion.innerHTML = "Inorrecto :(";
                    }
                }else if(opr == 3){
                    if(Number(opr1) / Number(opr2) == Number(resul)){
                        correccion.innerHTML = "Correcto!";
                    }else{
                        correccion.innerHTML = "Inorrecto :(";
                    }
                }else if(opr == 4){
                    if(Number(opr1) * Number(opr2) == Number(resul)){
                        correccion.innerHTML = "Correcto!";
                    }else{
                        correccion.innerHTML = "Inorrecto :(";
                    }
                }
            }
            function eliminar(){
                var correccion = document.getElementById("validacion");
                correccion.src = "";
            }
        </script>
    </body>
</html>
