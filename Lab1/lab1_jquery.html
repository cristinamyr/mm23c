<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea1</title>
        <style>
            body{
                background-color: #b3d9ff;
                font: small-caps 100%/200% serif;
                text-align: center;
            }
            .botones{
              background-color: #ff6666;
            }
            #validacion{
                font: oblique bold 200% cursive;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora 2 operadores</h1>
        <form id="miFormulario">
            Introduce el primer operador
            <input type="text" id="1operador"/>
            <br>
            Introduce el operador
            <select id="operador">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">/</option>
                <option value="4">*</option>
            </select>
            <br>
            Introduce el segundo operador
            <input type="text" id="2operador"/>
            <br>
            Resultado esperado
            <input type="text" id="resultado"/>
            <br>
            <input type="button" class="botones" id="validar" value="Comprobar"/>
            <input type="reset" class="botones" id="limpiar" value="Limpiar"/>
            <br><br><br>
            <p id="validacion" >
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>

            $("#validar").click(function(event){
                var opr1 = $("#1operador").val();
                var opr2 = $("#2operador").val();
                var opr = $("#operador").val();
                var resul = $("#resultado").val();

                console.log(opr);

                if(opr == 1){
                    if(Number(opr1) + Number(opr2) == Number(resul)){
                        $("#validacion").text("Correcto!"); 
                    }else{
                        $("#validacion").text("Incorrecto :(");
                    }
                }else if(opr == 2){
                    if(Number(opr1) - Number(opr2) == Number(resul)){
                        $("#validacion").text("Correcto!"); 
                    }else{
                        $("#validacion").text("Incorrecto :(");
                    }
                }else if(opr == 3){
                    if(Number(opr1) / Number(opr2) == Number(resul)){
                        $("#validacion").text("Correcto!"); 
                    }else{
                        $("#validacion").text("Incorrecto :(");
                    }
                }else if(opr == 4){
                    if(Number(opr1) * Number(opr2) == Number(resul)){
                        $("#validacion").text("Correcto!"); 
                    }else{
                        $("#validacion").text("Incorrecto :(");
                    }
                }
            });

            $("#limpiar").click( function(event){
                $("#validacion").text(" ");
            });
        </script>
    </body>
</html>
